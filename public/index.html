<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz game</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="quiz-container">
      <div id="quiz-box">
        <h1 id="qustion-number">Question 1</h1>
        <h2 id="question-text">What is going to be the first question?</h2>
        <div id="timer">Time left: <span id="time-left">10</span>s</div>
        <div id="choices-container">
          <button type="button" class="choice">Choice 1</button>
          <button type="button" class="choice">Choice 2</button>
          <button type="button" class="choice">Choice 3</button>
          <button type="button" class="choice">Choice 4</button>
        </div>
        <button type="button" id="next-btn" class="btn" disabled>Next</button>
      </div>
    </div>
  </body>
</html>
