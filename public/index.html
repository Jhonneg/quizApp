<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="search-md.svg" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="quiz-container">
      <div id="quiz-box">
        <h1 id="question-number">Question 1</h1>
        <h2 id="question-text">What is going to be the first question?</h2>
        <div id="timer">Time left: <span id="time-left">10</span>s</div>
        <div id="choices-container"></div>
        <button type="button" id="next-btn" class="btn">Next</button>
      </div>
      <div id="loader" style="display: none">
        <h2>Loading High scores...</h2>
      </div>
      <div id="high-score-container" style="display: none">
        <table id="high-scores-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="high-scores-list"></tbody>
        </table>
        <button type="button" id="play-again-btn" class="btn">
          Play Again
        </button>
      </div>
    </div>
  </body>
</html>
